<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anesthesia Log API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            line-height: 1.6;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .log-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
        }
        .delete-btn {
            background: crimson;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>

<h2>Anesthesia Log API Demo</h2>

<h3>âž• Add Entry</h3>

<input id="name" placeholder="Patient name">
<input id="age" placeholder="Age">
<input id="weight" placeholder="Weight">
<input id="anesthesia_type" placeholder="Anesthesia type (e.g. general)">
<input id="dosage" placeholder="Dosage (optional)">
<button onclick="createEntry()">Create Entry</button>

<hr>

<h3>ðŸ“‹ Logs</h3>
<button onclick="loadLogs()">Load Logs</button>

<div id="log-container"></div>

<script>
    // --- Create log entry ---
    async function createEntry() {
        const payload = {
            name: document.getElementById("name").value,
            age: document.getElementById("age").value,
            weight: document.getElementById("weight").value,
            anesthesia_type: document.getElementById("anesthesia_type").value,
            dosage: document.getElementById("dosage").value
        };

        const res = await fetch("/anesthesia", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        alert(data.message || JSON.stringify(data));
    }

    // --- Load all logs ---
    async function loadLogs() {
        const res = await fetch("/logs");
        const logs = await res.json();

        const container = document.getElementById("log-container");
        container.innerHTML = "";

        logs.forEach(log => {
            const box = document.createElement("div");
            box.className = "log-box";
            box.innerHTML = `
                <strong>ID:</strong> ${log.id}<br>
                <strong>Name:</strong> ${log.name}<br>
                <strong>Age:</strong> ${log.age}<br>
                <strong>Anesthesia:</strong> ${log.anesthesia_type}<br>
                <button class="delete-btn" onclick="deleteEntry(${log.id})">
                    Delete
                </button>
            `;
            container.appendChild(box);
        });
    }

    // --- Delete log entry ---
    async function deleteEntry(id) {
        const res = await fetch(`/logs/${id}`, {
            method: "DELETE"
        });

        const data = await res.json();
        alert(data.message || JSON.stringify(data));
        loadLogs();
    }
</script>

</body>
</html>
